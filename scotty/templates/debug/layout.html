<!DOCTYPE html>
<html>
<head>
  <title>Scotty</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css">

  <style>
    .nav {
      position:static;
      top:0;
      left:0;
      width:100%;
      min-height:30px;
      background-color:#f3f3f3;
      border-bottom: 1px solid #eee;
      margin:0;
      padding: 10px 0 0 0;
    }
    .nav > li span {
      width:30%;
      min-width: 300px;
      display: inline-block;
      vertical-align: top;
    }
    .nav > li > a {
      padding:0 20px;
      line-height:24px;
      display: block;
      color:black;
      text-decoration: none;
    }
    .nav > li:nth-child(2n+1) {
      background-color: rgba(255,255,255,.8);
    }
    .nav > li:hover {
      background-color: rgba(0,0,0,.2);
    }

    .nav > li.loaded span {
      font-weight:900;
      text-transform: uppercase;
    }
    .nav > li.error {
      color:white;
      background-color: red;
    }
    .heading {
      text-align:center;
      border-bottom:1px solid gray;
      clear:both;
      margin-top: 60px;
    }
    #results a:nth-child(2) {
      float:right;
    }
    iframe {
      border:none;
      width:100%;
      height: 1200px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h1 class="text-center"><a href="/debug">Debug</a></h1>
    </div>
    <div class="col-sm-6" style="margin-top:30px;">
      <b>Pages:</b> <a href="/debug/config">Configs</a> | <a href="/debug/candidate">Candidate</a> | <a href="/debug/employer">Employer</a>
    </div>
  </div>
</div>

${self.content()}

</body>
</html>
