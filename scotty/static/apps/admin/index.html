<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="web application">
  <meta name="author" content="4Scotty">
  <title>Scotty - Admin</title>
  <base href="/admin/" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="//cdn.raygun.io/raygun4js/raygun.min.js"></script>
  <script>
    Raygun.init('tqrimMzbMSZOd6ndSOmJNw==', {
      excludedHostnames: [ 'localhost', '\.dev' ],
    }).attach();
  </script>
  <script src="//cdn.polyfill.io/v1/polyfill.min.js"></script>
  <script src="/es6-promise.js"></script>

  <!-- build:css build.css -->
  <link rel="stylesheet/less" href="/apps/admin/styles.less">
  <script>
    less = {
      env: "development",
      logLevel: 1,
    };
  </script>
  <script src="/bower_components/less/dist/less-1.7.0.js"></script>
  <!-- endbuild -->
</head>
<body>
  <div class="spinner-container" ng-show="showSpinner">
    <div class="spinner"></div>
  </div>
  <ng-include src="'navbar.html'"></ng-include>

  <div id="content">
    <div class="message-container">
      <hc-notifications></hc-notifications>
      <div ui-view="messages"></div>
    </div>

    <ui-view class="container-fluid"></ui-view>
    <div class="clearfix"></div>
  </div>

  <ng-include src="'footer.html'"></ng-include>

  <!-- build:js build.js -->
  <script src="/apps/index/resources/root/es6-promise.js"></script>
  <script src="/bower_components/requirejs/require.js"></script>
  <script src="/apps/admin/requirejs-config.js"></script>
  <!-- endbuild -->
</body>
</html>
