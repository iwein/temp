<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="web application">
  <meta name="author" content="4Scotty">
  <title>Scotty - Employer</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/ad86cd99-af73-48f3-b26d-bec8dd63fa59.css"/>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="//cdn.polyfill.io/v1/polyfill.min.js"></script>

  <!-- build:css build.css -->
  <link rel="stylesheet/less" href="styles.less">
  <script>
    less = {
      env: "development",
      logLevel: 1,
    };
  </script>
  <script src="../../bower_components/less/dist/less-1.7.0.js"></script>
  <!-- endbuild -->
</head>
<body data-grid-framework="b3" data-grid-color="red" data-grid-opacity="0.1" data-grid-zindex="10" data-grid-gutterwidth="30px" data-grid-nbcols="12">

<script>
  (function(apiurl, ua) {
    if(!~ua.indexOf('safari/')||!!~ua.indexOf('chrome'))return;
    function post(path, params, method){method = method || "post";
      var f = document.createElement("form"), s = 'setAttribute';f[s]("method", method);f[s]("action", path);
      for (var key in params) {if (params.hasOwnProperty(key)) {
        var hf = document.createElement("input");hf[s]("type", "hidden");hf[s]("name", key);hf[s]("value", params[key]);f.appendChild(hf);
      }}document.body.appendChild(f);f.submit();}
     window.__safari_mark__ = function(resp){
       if(!resp.marked)post(apiurl+'v1/marksafari', {'url': window.location.href});
     };
    (function(){
      var scr=document.createElement('script');scr.type='text/javascript';scr.async=true;
      scr.src=apiurl+'v1/ismarked?cb=cb=__safari_mark__';
      var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(scr,s)})();
  })('@@APIURL', navigator.userAgent.toLowerCase());
</script>

<div class="spinner-container" ng-show="showSpinner">
  <div class="spinner"></div>
</div>
<div class="page-wrap">
  <ng-include src="'navbar.html'"></ng-include>

  <div id="content">
    <div class="message-container">
      <div class="alert alert-warning ng-hide" ng-show="session.user && !session.approved && !session.firstLogin">
        <span translate>Your profile has not been reviewed & approved yet.</span>
      </div>
      <hc-notifications></hc-notifications>
      <div ui-view="messages"></div>
    </div>
    <ui-view class="container"></ui-view>
    <div class="clearfix"></div>
  </div>
</div>
<ng-include src="'footer.html'"></ng-include>

<!-- build:js build.js -->
<script src="../../bower_components/requirejs/require.js"></script>
<script src="requirejs-config.js"></script>
<!-- endbuild -->

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<script>
UserVoice=window.UserVoice||[];(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/mY9FIUM6vaPD2036Ij440g.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})();

</body>
</html>
