<!DOCTYPE html>
<html>
<head>
  <script src="//cdn.optimizely.com/js/2211330333.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="web application">
  <meta name="author" content="HackandCraft">
  <title>Scotty</title>
  <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/ad86cd99-af73-48f3-b26d-bec8dd63fa59.css"/>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- build:css build.css -->
  <link rel="stylesheet/less" href="index/styles.less">
  <script>less = { logLevel: 1 };</script>
  <script src="../bower_components/less/dist/less-1.7.0.js"></script>
  <!-- endbuild -->
</head>
<body>
<div class="page-wrap">
  <div id="header-container"></div>

  <div id="content">
    <div class="banner">
      <div class="banner-inner banner-inner-small">
        <form class="col-sm-6 col-sm-offset-3">
          <h3>Reset password</h3>

          <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          <div class="form-group required">
            <label>Confirm password</label>
            <input type="password" class="form-control" name="confirm" required>
            <div class="form-error" style="display: none">
              You must type the same password on both fields.
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" disabled>Reset password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="footer-container"></div>

<!-- build:js build.js -->
<script src="../bower_components/requirejs/require.js"></script>
<script src="index/requirejs-config.js"></script>
<!-- endbuild -->

<script type="text/javascript">
  require([ 'apps/index/app' ], function(app) {
    'use strict';
    var url = app.config.api_url + 'v1/pwd-forgot';
    var $form = document.querySelector('form');
    var $password = document.querySelector('[name=password]');
    var $confirm = document.querySelector('[name=confirm]');
    var $button = document.querySelector('button[type=submit]');
    var $error =  document.querySelector('.form-error');


    $password.addEventListener('keyup', checkEquality);
    $confirm.addEventListener('keyup', checkEquality);

    $form.addEventListener('submit', function(event) {
      event.preventDefault();
      request(url, { pwd: $password.value }, function(response) {
        //var data = JSON.parse(response.responseText);
        //document.location = data.preferred;
        // TODO
      });
    }, true);


    function checkEquality() {
      var password = $password.value;
      var confirm = $confirm.value;

      if (!password || !confirm) {
        $button.disabled = true;
        hide($error);
      } else if (password === confirm) {
        $button.disabled = false;
        hide($error);
      } else {
        $button.disabled = true;
        show($error);
      }
    }

    function show(element) {
      element.style.display = 'block';
    }

    function hide(element) {
      element.style.display = 'none';
    }

    function request(url, data, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open('POST', url);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.withCredentials = true;
      xhr.send(JSON.stringify(data));
      xhr.addEventListener('readystatechange', function() {
        if (xhr.readyState === 4)
          callback(xhr);
      });
    }
  });
</script>
</body>
</html>
