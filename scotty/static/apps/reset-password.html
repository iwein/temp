<!DOCTYPE html>
<html>
<head>
  <script src="//cdn.optimizely.com/js/2211330333.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="web application">
  <meta name="author" content="HackandCraft">
  <title>Scotty</title>
  <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/ad86cd99-af73-48f3-b26d-bec8dd63fa59.css"/>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- build:css build.css -->
  <link rel="stylesheet/less" href="index/styles.less">
  <script>less = { logLevel: 1 };</script>
  <script src="../bower_components/less/dist/less-1.7.0.js"></script>
  <!-- endbuild -->
</head>
<body>
<div class="page-wrap">
  <div id="header-container"></div>

  <div id="content">
    <div class="banner">
      <div class="banner-inner banner-inner-small">
        <form class="banner-login">
          <h3>Reset password</h3>

          <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          <div class="form-group required">
            <label>Confirm password</label>
            <input type="password" class="form-control" name="confirm" required>
            <div class="invalid-token" style="display: none">
              Invalid token
            </div>
            <div class="form-error" style="display: none">
              You must type the same password on both fields.
            </div>
            <div class="form-success" style="display: none">
              Password reset successfuly, you can now log in.
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" disabled>Reset password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="footer-container"></div>

<!-- build:js build.js -->
<script src="../bower_components/requirejs/require.js"></script>
<script src="index/requirejs-config.js"></script>
<!-- endbuild -->

<script type="text/javascript">
  require([ 'apps/index/app' ], function(app) {
    'use strict';
    var token = getQueryParam('token');
    var url = app.config.api_url + 'v1/resetpassword/' + token;
    var $form = document.querySelector('form');
    var $password = document.querySelector('[name=password]');
    var $confirm = document.querySelector('[name=confirm]');
    var $button = document.querySelector('button[type=submit]');
    var $error =  document.querySelector('.form-error');
    var $success = document.querySelector('.form-success');
    var $invalid = document.querySelector('.invalid-token');


    $password.addEventListener('keyup', checkEquality);
    $confirm.addEventListener('keyup', checkEquality);

    $form.addEventListener('submit', function(event) {
      event.preventDefault();
      request('POST', url, { pwd: $password.value }, function(request) {
        var response = JSON.parse(request.responseText);
        display(response.success ? $success : $error);
      });
    }, true);

    request('GET', url, function(request) {
      try {
        var response = JSON.parse(request.responseText);
        if (!response.success)
          tokenInvalid();
      } catch(err) {
        tokenInvalid();
      }
    });


    function tokenInvalid() {
      $password.disabled = true;
      $confirm.disabled = true;
      show($invalid);
    }

    function getQueryParam(key) {
      var query = {};
      document.location.search.substr(1).split(';').map(function(param) {
        var compound = param.split('=');
        query[compound[0]] = compound[1];
      });
      return query[key] || null;
    }

    function checkEquality() {
      var password = $password.value;
      var confirm = $confirm.value;

      if (!password || !confirm) {
        $button.disabled = true;
        hide($error);
      } else if (password === confirm) {
        $button.disabled = false;
        hide($error);
      } else {
        $button.disabled = true;
        show($error);
      }
    }

    function display(element) {
      show(element);
      setTimeout(hide.bind(null, element), 20000);
    }

    function show(element) {
      element.style.display = 'block';
    }

    function hide(element) {
      element.style.display = 'none';
    }

    function request(method, url, data, callback) {
      if (arguments.length === 3) {
        callback = data;
        data = null;
      }

      var xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.withCredentials = true;

      if (method === 'POST' || method === 'PUT') {
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(data));
      } else {
        xhr.send(null);
      }

      xhr.addEventListener('readystatechange', function() {
        if (xhr.readyState === 4)
          callback(xhr);
      });
    }
  });
</script>
</body>
</html>
