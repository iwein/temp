<div class="alert-container">
  <div id="automessage-unknown" class="alert alert-danger not-visible">Unknown email or password.</div>
  <div id="automessage-reset-sent" class="alert alert-success not-visible">Passwort reset Email sent. Please check your inbox.</div>
</div>

<div class="banner banner-login">
  <div class="banner-inner banner-inner-small">
    <div class="banner-small">
      <h3>Enter as candidate or employer</h3>
      <form id="login-form" method="POST">
        <div class="form-group required row">
          <label class="col-sm-4">Email</label>
          <div class="col-sm-8">
            <input class="form-control" type="email" name="email" required>
          </div>
        </div>
        <div class="form-group required row">
          <label class="col-sm-4">Password</label>
          <div class="col-sm-8">
            <input class="form-control" type="password" name="pwd" required>
          </div>
        </div>
        <div class="buttons-wrap">
          <button type="submit" class="fl-rg bg-green btn-small mrg-lft-small">Login</button>
          <a class="forget" href="forgot-password.html">Forgot your password?</a>
          <div class="clearfix"></div>
        </div>
        <div class="signup-link">Donâ€˜t have a login yet, sign up <a href="/candidate/signup" class="orange">here</a>.</div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  (function() {
    'use strict';
    var $form = document.getElementById('login-form');
    $form.action = app.api_url + 'v1/login?redirect=true';
  })();
</script>
