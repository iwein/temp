<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
  <script src="//cdn.optimizely.com/js/2211330333.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ description }}">
  <meta name="author" content="4Scotty">
  <title>Scotty - {{ title }}</title>

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:image" content="//4scotty.com/social_logo.png" />
  <meta property="og:description" content="{{ description }}" />

  <link rel="icon" type="image/png" href="/favicon.ico">
  <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/ad86cd99-af73-48f3-b26d-bec8dd63fa59.css"/>
  <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="alternate" hreflang="de" href="//4scotty.com{{ altlangpath }}" />

  <!-- build:css ../build.css -->
  <link rel="stylesheet/less" href="/apps/index/styles.less">
  <script>less = {
    env: "development",
    logLevel: 1
  };
  </script>
  <script src="/bower_components/less/dist/less-1.7.0.js"></script>
  <!-- endbuild -->

  {{> headscripts}}
</head>
<body onload="_googWcmGet('number', '+49 30-2639389-15')">
<div class="page-wrap static-page" ID="content">
  <div id="header-container">
    <nav class="navbar navbar-default navbar-home" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/en/" title="Scotty"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/en/">For it professionals</a></li>
            <li><a href="/en/index-employer.html">For companies</a></li>
            <li><a href="/en/about-us.html">About us</a></li>
            <li><a href="/en/contact.html">Contact</a></li>
            <li><a href="/en/login.html" class="login-home">Login</a></li>
            <li>
              <a href="{{ altlangpath }}">
                DE <i class="fa fa-angle-down hidden"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  {{{ contents }}}
</div>
<div id="footer-container" class="footer">
  {{> footer }}
</div>

<!-- build:js ../jquery.min.js -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- endbuild -->
<!-- build:js ../bootstrap.min.js -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- endbuild -->
<script type="text/javascript">document.cookie='scotty_lang=en; path=/'</script>
{{> footscripts}}
</body>
</html>
