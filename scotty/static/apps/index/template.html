  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- build:css build.css -->
  <link rel="stylesheet/less" href="./index/styles.less">
  <script>less = {
      env: "development",
      logLevel: 1,
    };
  </script>
  <script src="../bower_components/less/dist/less-1.7.0.js"></script>
  <!-- endbuild -->

  <script>
    (function() {
      window.app = {
        api_url: '{{ api_url }}',
        request: request,
        loadContent: loadContent
      }

      function request(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.withCredentials = true;
        xhr.send(null);
        xhr.addEventListener('readystatechange', function() {
          if (xhr.readyState !== 4) return null;
          callback(JSON.parse(xhr.responseText));
        });
      }

      function loadContent(bindings) {
        var url = config.api_url + 'v1/cms/get?keys=';
        request(url + Object.keys(bindings).join(','), function(response) {
          response.forEach(function(item) {
            var element = document.querySelector('.' + bindings[item.key]);
            element.innerHTML = item.value;
          });
        });
      }
    })();
  </script>
</head>
