<form name="formSignupFacts"
  class="component-employer-signup-facts form-horizontal"
  ng-submit="signupFacts.submit()">

  <h3>Sign up - Tech Facts</h3>

  <div class="form-group">
    <label class="col-sm-3">Tech team size</label>
    <div class="col-sm-9">
      <input type="number"
        class="form-control"
        placeholder="Tech team size"
        name="tech_team_size"
        ng-disabled="loading"
        ng-model="model.tech_team_size">
    </div>

    <div class="form-error" ng-show="formSignupFacts.tech_team_size.$dirty && formSignupFacts.tech_team_size.$invalid">
      <span ng-show="formSignupFacts.tech_team_size.$error.required">
        Please insert the number of employees of the tech team.
      </span>
    </div>
  </div>

  <div class="form-group required">
    <label class="col-sm-3">Technology tags</label>

    <div class="col-sm-9">
      <hc-label-typeahead
        name="techTags"
        placeholder="Technology tags"
        ng-disabled="loading"
        ng-model="model.tech_tags"
        hc-source="signupFacts.searchTags($viewValue)"
        hc-error-message="Please choose at least one tag"
        hc-allow-new>
      </hc-label-typeahead>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3">Technology philosophy</label>
    <div class="col-sm-9">
      <textarea
        class="form-control"
        placeholder="Technology philosophy"
        name="tech_team_philosophy"
        ng-disabled="loading"
        ng-model="model.tech_team_philosophy">
      </textarea>
    </div>

    <div class="form-error" ng-show="formSignupFacts.tech_team_size.$dirty && formSignupFacts.tech_team_size.$invalid">
      <span ng-show="formSignupFacts.tech_team_size.$error.required">
        Please describe the philosophy of your company's tech.
      </span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" ng-disabled="loading">Continue</button>
    </div>
  </div>
</form>
