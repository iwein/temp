<div class="component-candidate-signup-experience" ng-show="ready">
  <h3>Work Experience</h3>

  <div class="form-group">
    <button type="button"
      ng-show="!linkedin.isConnected"
      ng-disabled="loading"
      ng-click="linkedin.connect()">
      Connect with linked in
    </button>
    <button type="button"
      ng-show="linkedin.isConnected"
      ng-disabled="loading"
      ng-click="importLinkedin()">
      Import data from linked in
    </button>
  </div>

  <hc-experience-form
    ng-show="importing"
    name="importForm"
    hc-disabled="loading"
    on-submit="saveImported()">

    <button type="button"
      class="btn btn-primary"
      ng-click="skipImported()"
      ng-disabled="loading">
      Skip
    </button>
    <button type="submit"
      class="btn btn-primary"
      ng-disabled="loading">
      Save
    </button>
  </hc-experience-form>

  <hc-experience-form
    ng-show="!importing"
    name="form"
    hc-disabled="loading"
    on-submit="signupExperience.submit(form)">

    <button type="submit"
      class="btn btn-primary"
      ng-click="setAddAnother(true)"
      ng-disabled="loading">
      Save &amp; add another
    </button>
    <button type="submit"
      class="btn btn-primary"
      ng-click="setAddAnother(false)"
      ng-disabled="loading">
      Save &amp; continue
    </button>
    <button type="submit"
      class="btn btn-primary"
      ng-show="list.length"
      ng-click="signupExperience.nextStep($event)"
      ng-disabled="loading">
      Continue
    </button>
  </hc-experience-form>

  <hc-experience
    ng-if="ready"
    name="list"
    hc-title="Saved"
    hc-source="session.user.getExperience()"
    hc-source-remove="session.user.deleteExperience($entry)"
    on-edit="signupExperience.edit($entry)"
    hc-editable="true"
    hc-remove-last="true">
  </hc-experience>

</div>
