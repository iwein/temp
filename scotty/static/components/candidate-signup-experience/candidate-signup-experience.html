<div class="component-candidate-signup-experience" ng-show="ready">
  <h3>Work Experience</h3>

  <hc-experience
    name="list"
    hc-source="listExperience()"
    on-edit="update($entry, $index)"
    on-add="add($entry)"
    hc-editable="true"
    hc-remove-last="true">
  </hc-experience>

  <button type="button"
    class="btn btn-primary"
    ng-disabled="list.length === 0"
    ng-click="submit()">
    Continue
  </button>
</div>
