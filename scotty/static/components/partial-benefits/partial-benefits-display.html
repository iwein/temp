<div class="{{ listClass || 'clearfix skills-wrap-right row' }}">
  <div class="{{ colClass || 'col-sm-12'}} mrg-btm-small" ng-repeat="benefit in benefits">
    <span class="iconParent"><i class="fa {{ benefitIcon(benefit) }}"></i></span>
    <span>{{ benefit | translate }}</span>
  </div>
  <div class="col-sm-12 mrg-btm-small">{{ otherBenefits }}</div>
</div>
