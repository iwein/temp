<div class="admin-directive-search">
  <form>
    <div class="form-group required">
      <input type="text"
        class="form-control"
        placeholder="Name or email address"
        ng-model="term"
        ng-change="search()">
    </div>

    <div class="form-group required">
      <hc-label-typeahead
        ng-if="hcShowSkills"
        placeholder="Skills"
        ng-model="tags"
        hc-source="searchSkills($viewValue)"
        on-change="search()">
      </hc-label-typeahead>
    </div>
  </form>

  <div class="spinner" ng-show="loading"></div>

  <div ng-show="loaded && !loading && !output.length">No result found</div>

  <div ng-transclude></div>

  <button type="button"
    ng-show="output.length < total"
    ng-disabled="loading"
    ng-click="loadMore()">
    Load more
  </button>
</div>
