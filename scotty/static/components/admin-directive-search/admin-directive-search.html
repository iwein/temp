<div class="admin-directive-search">
  <form>
    <div class="form-group required">
      <input type="text"
        class="form-control"
        placeholder="Name or email address"
        ng-model="term"
        ng-change="search()">
    </div>

    <div class="form-group required">
      <hc-label-typeahead
        ng-if="hcShowSkills"
        placeholder="Skills"
        ng-model="tags"
        hc-source="searchSkills($viewValue)"
        on-change="search()">
      </hc-label-typeahead>
    </div>
  </form>

  <div class="spinner" ng-show="loading"></div>

  <div ng-show="loaded && !loading && !results.length">No result found</div>

  <div ng-show="loaded" ng-transclude></div>

  <ul class="pager-list" ng-show="pages.length > 1">
    <li ng-repeat="page in pages">
      <button type="button" ng-click="loadPage(page)" ng-disabled="currentPage === page - 1">{{ page }}</button>
    </li>
  </ul>
</div>
