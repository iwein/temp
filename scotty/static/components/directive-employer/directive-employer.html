<div class="offer-list-item-small row">
  <div class="col-sm-12 mrg-btm-small no-padd-left">
    <div class="location">
      <i class="fa  fa-map-marker gray-light"></i>
      {{ employer.offices[0].address_city.city }}, {{ employer.offices[0].address_city.country_iso }}
    </div>
    <i class="bookmark" ng-class="{
      'bookmark_active': employer.isBookmarked,
      'bookmark_inactive': !employer.isBookmarked,
    }"></i>
  </div>
  <div class="col-sm-12 no-padd-left">
    <div class="row">
      <div class="col-sm-4">
        <div class="img-wrap emp-pic mrg-btm-small" style="background-image: url({{ employer.logo_url }})"></div>
        <a class="link-profile" ng-if="hcLinkProfile" ui-sref="employer({ id: employer.id })">
          Company profile <i class="fa fa-angle-right"></i>
        </a>
        <span ng-if="!hcLinkProfile">
          {{ model._data.first_name }} {{ model._data.last_name }}
        </span>
      </div>
      <div class="col-sm-7">
        <div class="row">
          <div class="col-sm-12">
            <div class="offer-list-item-small-title">{{Â employer.company_name }}</div>
          </div>
        </div>
      </div>
      <div class="col-sm-7 col-sm-offset-1">
        <div class="row">
          <div class="col-sm-12 req-list">
            <div class="key">
              <i class="fa fa-gear ico-req-list"></i>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="req-list-title mrg-btm-small">Technology</div>
                  </div>
                  <div class="col-sm-4 mrg-btm-small" ng-repeat="skill in model._data.skills">
                    <span>{{ skill.skill }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
