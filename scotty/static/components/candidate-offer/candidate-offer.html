<div class="component-candidate-offer row" ng-show="ready">
  <div class="col-sm-6 col-sm-offset-3">

    <button class="btn btn-default"
      ng-click="accept()">
      Accept Offer
    </button>

    <button class="btn btn-default"
      ng-class="{ active: rejecting }"
      ng-click="toggleRejecting()">
      Reject Offer
    </button>

    <form name="formReject" ng-show="rejecting" ng-submit="reject(rejectReason)">
      <div class="form-group">
        <ul>
          <li ng-repeat="reason in rejectReasons">
            <label>
              <input class="form-control"
                value="{{ reason }}"
                ng-disabled="loading"
                ng-required="!rejectReason"
                ng-model="rejectReason">
              {{ reason }}
            </label>
          </li>
        </ul>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="loading">Submit</button>
      </div>
    </form>

    OFFER DETAILS HERE
  </div>
</div>
