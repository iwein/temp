<div class="panel panel-default">
  <div ng-if="hcTitle" class="panel-heading">
    <h3 class="panel-title">
      {{ hcTitle }}
    </h3>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <div class="row">
        <strong>
          <span class="col-sm-offset-1 col-sm-6">Institution</span>
          <span class="col-sm-3">Duration</span>
          <span class="col-sm-2 text-right">Add</span>
        </strong>
      </div>
    </li>

    <li class="list-group-item" ng-repeat="entry in model">
      <div class="row" ng-hide="active === $index">
        <span class="col-sm-1" ng-click="hcEducationCtrl.setActive($index)">
          <i class="fa fa-chevron-right"></i>
        </span>
        <span class="col-sm-6">{{ entry.institution }}</span>
        <span class="col-sm-4">{{ entry.start }} ({{ entry.end || 'current' }})</span>
        <span class="col-sm-1" ng-show="entry.imported">
          <input type="checkbox" ng-model="entry.import">
        </span>
      </div>

      <hc-education-form
        ng-if="active === $index"
        ng-model="entry"
        hc-required="true"
        hc-disabled="loading"
        on-submit="edit($model, $form, $index)">

        <div class="col-sm-12">
          <button type="button"
            class="btn btn-default"
            ng-disabled="loading"
            ng-click="hcEducationCtrl.setActive(-1)">
            Cancel
          </button>
          <button type="submit"
            class="btn btn-primary"
            ng-disabled="loading">
            Done
          </button>
        </div>
      </hc-education-form>
    </li>

    <li class="list-group-item" ng-if="hcEditable" ng-show="!editing && !adding && !hcAutomaticAdd">
      <button type="button"
        class="btn btn-primary pull-right"
        ng-disabled="loading"
        ng-click="hcEducationCtrl.setAdding(true)">
        Add More
      </button>
      <div class="clearfix"></div>
    </li>

    <li class="list-group-item" ng-if="adding ||Â (!editing && hcAutomaticAdd)">
      <hc-education-form
        hc-scope="formContainer"
        name="form"
        hc-required="model.length === 0 || !form.isPristine()"
        hc-disabled="loading"
        on-submit="submit($model, $form, model.length)">

        <div class="col-sm-12">
          <button type="button"
            ng-show="adding"
            class="btn btn-default"
            ng-disabled="loading"
            ng-click="hcEducationCtrl.setAdding(false)">
            Cancel
          </button>
          <button type="submit"
            class="btn btn-primary"
            ng-disabled="loading">
            Save
          </button>
        </div>
      </hc-education-form>
    </li>
  </ul>
</div>
