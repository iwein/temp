  <form name="formSignupUser"
    class="component-candidate-signup-user"
    ng-submit="signupUser.submit()">

    <div class="form-group">
      <div class="col-xs-6">
        <input type="text"
          class="form-control"
          name="firstName"
          placeholder="First Name"
          required
          ng-model="signup.user.first_name">
      </div>

      <div class="col-xs-6">
        <input type="text"
          class="form-control col-xs-6"
          name="lastName"
          placeholder="Last Name"
          required
          ng-model="signup.user.last_name"
      </div>
    </div>

    <div class="form-error" ng-show="formSignupUser.firstName.$dirty && formSignupUser.firstName.$invalid">
      <span ng-show="formSignupUser.firstName.$error.required">Please insert your first name.</span>
    </div>
    <div class="form-error" ng-show="formSignupUser.lastName.$dirty && formSignupUser.lastName.$invalid">
      <span ng-show="formSignupUser.lastName.$error.required">Please insert your last name.</span>
    </div>

    <div class="form-group">
      <input type="email"
        class="form-control"
        name="email"
        placeholder="Email"
        required
        ng-model="signup.user.email">
    </div>

    <div class="form-error" ng-show="formSignupUser.email.$dirty && formSignupUser.email.$invalid">
      <span ng-show="formSignupUser.email.$error.required">Please insert your email.</span>
      <span ng-show="formSignupUser.email.$error.email">Please insert a valid email.</span>
    </div>

    <div class="form-group">
      <input type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required
        ng-model="signup.user.pwd">
    </div>

    <div class="form-error"ng-show="formSignupUser.password.$dirty && formSignupUser.password.$invalid">
      Please choose a password.
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Next</button>
    </div>
  </form>
