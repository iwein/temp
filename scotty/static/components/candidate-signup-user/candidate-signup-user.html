  <form name="formSignupUser"
    class="component-candidate-signup-user container col-sm-6 col-sm-offset-3"
    ng-submit="signupUser.submit()">

    <div class="form-group">
      <label class="required">First Name</label>
      <input type="text"
        class="form-control"
        name="firstName"
        required
        ng-model="signup.user.first_name">
    </div>

    <div class="form-group">
      <label class="required">Last Name</label>
      <input type="text"
        class="form-control"
        name="lastName"
        required
        ng-model="signup.user.last_name"
    </div>

    <div class="form-error row" ng-show="formSignupUser.firstName.$dirty && formSignupUser.firstName.$invalid">
      <span ng-show="formSignupUser.firstName.$error.required">
        Please insert your first name.
      </span>
    </div>
    <div class="form-error row" ng-show="formSignupUser.lastName.$dirty && formSignupUser.lastName.$invalid">
      <span ng-show="formSignupUser.lastName.$error.required">
        Please insert your last name.
      </span>
    </div>

    <div class="form-group">
      <label class="required">Email</label>
      <input type="email"
        class="form-control"
        name="email"
        required
        ng-model="signup.user.email">
    </div>

    <div class="form-error row" ng-show="formSignupUser.email.$dirty && formSignupUser.email.$invalid">
      <span ng-show="formSignupUser.email.$error.required">
        Please insert your email.
      </span>
      <span ng-show="formSignupUser.email.$error.email">
        Please insert a valid email.
      </span>
    </div>

    <div class="form-group">
      <label class="required">Password</label>
      <input type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required
        ng-model="signup.user.pwd">
    </div>

    <div class="form-error row"ng-show="formSignupUser.password.$dirty && formSignupUser.password.$invalid">
      <span>Please choose a password.</span>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Next</button>
    </div>
  </form>
