<div class="component-admin-search-candidates row">
  <div class="col-sm-12">
    <a class="btn btn-default" ui-sref="invite-code">Invite codes</a>
    <a class="btn btn-default" ui-sref="approve-candidates">Approve candidate</a>

    <h1>Search candidates</h1>

    <ul class="list-group">
      <hc-admin-search on-search="executeSearch($params)" hc-show-skills="true">
        <li class="list-group-item" ng-repeat="candidate in results">
          <div class="row">
            <div class="col-sm-1 text-center">
              <img src="{{ candidate._data.picture_url }}" height="50px"/>
            </div>
            <div class="col-sm-2">
              {{ candidate._data.first_name }} {{ candidate._data.last_name }}
              <small ng-if="candidate._data.anonymous">(anonymous)</small>
            </div>
            <div class="col-sm-4">
              {{ candidate._data.email }}
            </div>
            <div class="col-sm-1">
              {{ candidate._data.status }}
            </div>
            <div class="col-sm-2">
            <span ng-if="candidate._data.location">
              {{ candidate._data.location.city }}, {{ candidate._data.location.country_iso }}
            </span>
            </div>

            <div class="col-sm-2">
              <a class="btn btn-link" ui-sref="candidate({ id: candidate._data.id })">Details &raquo;</a>
            </div>
          </div>
        </li>
      </hc-admin-search>
  </div>
</div>
