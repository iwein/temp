<div class="component-admin-search-candidates row">
  <div class="col-sm-6 col-sm-offset-3">
    <a ui-sref="invite-code">Invite codes</a><br>
    <a ui-sref="approve-candidates">Approve candidate</a>

    <h3>Search candidates</h3>

    <hc-admin-search on-search="executeSearch($params)" hc-show-skills="true">
      <hc-candidate
        ng-repeat="candidate in results"
        ng-model="candidate"
        hc-hide="{{ {
          years: true,
          skills: true,
        } }}"
        hc-link-profile>
      </hc-candidate>
    </hc-admin-search>
  </div>
</div>
