  <form name="formProfile"
    class="component-candidate-signup-profile"
    ng-submit="signupProfile.submit()">

    <h3>Sign up - Profile</h3>

    <div class="form-group">
      <label class="required">Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Address"
        name="address"
        required
        ng-disabled="loading"
        ng-model="model.address">

      <div class="form-error" ng-show="formProfile.address.$dirty && formProfile.address.$invalid">
        <span ng-show="formProfile.address.$error.required">Please insert your address.</span>
      </div>
    </div>

    <div class="form-group">
      <label class="required">Photo</label>
      <img ng-show="fileUri" ng-src="{{Â fileUri }}">
      <input type="file"
        name="photo"
        required
        ng-disabled="loading"
        ng-model="files"
        hc-file-select="select($files)">

      <div class="form-error" ng-show="errorFileImage">
        <span ng-show="errorFileRequired">Please select a photo.</span>
        <span ng-show="errorFileImage">The file should be an image.</span>
      </div>
    </div>

    <div class="form-group">
      <label class="required">Skype ID</label>
      <input
        type="text"
        class="form-control"
        placeholder="Skype ID"
        name="skype"
        ng-disabled="loading"
        ng-model="model.skype">

      <div class="form-error" ng-show="formProfile.skype.$dirty && formProfile.skype.$invalid">
        <span ng-show="formProfile.skype.$error.required">Please insert your skype ID.</span>
      </div>
    </div>

    <div class="form-group">
      <label class="required">Birth date</label>
      <input
        type="date"
        class="form-control"
        placeholder="YYYY-MM-DD"
        name="birth"
        required
        ng-disabled="loading"
        ng-model="model.birth">

      <div class="form-error" ng-show="formProfile.birth.$dirty && formProfile.birth.$invalid">
        <span ng-show="formProfile.birth.$error.required">Please insert your birth date.</span>
      </div>
    </div>

    <div class="form-group">
      <label class="required">Stackoverflow URL</label>
      <input
        type="url"
        class="form-control"
        placeholder="Stackoverflow URL"
        name="stackoverflow"
        ng-disabled="loading"
        ng-model="model.stackoverflow">

      <div class="form-error" ng-show="formProfile.stackoverflow.$dirty && formProfile.stackoverflow.$invalid">
        <span ng-show="formProfile.stackoverflow.$error.required">Please insert your stackoverflow url.</span>
      </div>
    </div>

    <div class="form-group">
      <label class="required">Github username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Github username"
        name="github"
        ng-disabled="loading"
        ng-model="model.github">

      <div class="form-error" ng-show="formProfile.github.$dirty && formProfile.github.$invalid">
        <span ng-show="formProfile.github.$error.required">Please insert your github username.</span>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" ng-disabled="loading">Continue</button>
    </div>
  </form>
