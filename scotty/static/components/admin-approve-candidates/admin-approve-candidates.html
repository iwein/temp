<div class="component-admin-approve-candidates row">
  <div class="col-sm-6 col-sm-offset-3">
    <h3>Approve candidates</h3>

    <div class="form-group">
      <label>Status</label>
      <select
        class="form-control"
        name="status"
        ng-model="status"
        ng-change="approveCandidates.filterCandidates(status)">
        <option value="pending">Pending</option>
        <option value="active">Active</option>
      </select>
    </div>

    <div class="panel panel-default">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="candidate in candidates">
          <div class="row">
            <button type="button"
                    class="pull-right btn bg-green"
                    ng-if="candidate._data.status === 'pending'"
                    ng-click="approveCandidates.approve(candidate)">
              Approve
            </button>
            <hc-candidate ng-model="candidate" hc-link-profile></hc-candidate>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
