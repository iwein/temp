<div class="component-admin-approve-candidates row">
  <div class="col-sm-12">
    <h3>Approve candidates</h3>

    <div class="form-group">
      <label>Status</label>
      <select
        class="form-control"
        name="status"
        ng-model="status"
        ng-change="approveCandidates.filterCandidates(status)">
        <option value="pending">Pending</option>
        <option value="active">Active</option>
      </select>
    </div>

    <div class="panel panel-default">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="candidate in candidates">
          <div class="row">
            <div class="col-sm-9">
              {{ candidate.first_name }} {{ candidate.last_name }}
            </div>
            <div class="col-sm-3">
              <button type="button"
                      class="pull-right"
                      ng-if="candidate.status === 'pending'"
                      ng-click="approveCandidates.approve(candidate)">
                Approve
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
