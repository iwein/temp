  <form name="formLanguages"
    class="component-candidate-signup-languages"
    ng-submit="signupLanguages.submit()">

    <h3>Sign up - Languages</h3>

    <div class="form-group" ng-repeat="entry in model">
      <div class="form-inline">
        <input type="text"
          class="form-control"
          name="language{{ $index }}"
          placeholder="Language"
          ng-disabled="loading"
          ng-required="$first"
          ng-model="entry.language"
          ng-blur="signupLanguages.onBlur(entry, $index, $last)"
          ng-change="signupLanguages.onChange(entry, $index, $last)"
          typeahead-on-select="signupLanguages.setLanguage(entry)"
          typeahead="language for language in signupLanguages.searchLanguages($viewValue)">

        <select
          class="form-control"
          name="proficiency{{ $index }}"
          ng-disabled="loading"
          ng-required="entry.language"
          ng-model="entry.proficiency"
          ng-options="proficiency for proficiency in proficiencies">
          <option value="">Proficiency</option>
        </select>

        <span class="close"
          ng-if="!$last"
          ng-click="signupLanguages.remove($index)">
          &times;
        </span>

        <div class="form-error" ng-show="!$last && entry.$dirty && entry.errorInvalidLanguage">
          <span ng-show="entry.errorInvalidLanguage">Please choose a city from the menu.</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" ng-disabled="loading">Continue</button>
    </div>
  </form>
