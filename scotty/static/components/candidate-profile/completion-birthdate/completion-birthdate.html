<button class="close-button" ng-click="close()">
  <i class="fa fa-close"></i>
</button>

<h3>Where would you like to work?</h3>
<h4>Tell us what tech you want to work with and the minimum you expect to be paid.</h4>

<form ng-submit="save()">
  <div class="form-group">
    <div hc-birthdate-partial model="data"></div>
  </div>

  <div class="buttons-wrap">
    <button type="submit" translate>Save</button>
    <button type="button" ng-disabled="loading" ng-click="skip()" translate>Skip</button>
  </div>
</form>
