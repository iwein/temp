<button class="close-button" ng-click="close()">
  <i class="fa fa-close"></i>
</button>

<h3 translate>What is your birth day?</h3>
<h4 translate>We need to confirm you're at older than 16.</h4>

<form ng-submit="save()">
  <div class="form-group">
    <div hc-birthdate-partial model="data"></div>
  </div>

  <div class="buttons-wrap">
    <button type="submit" translate>Save</button>
    <button type="button" ng-disabled="loading" ng-click="skip()" translate>Skip</button>
  </div>
</form>
