<button class="close-button" ng-click="close()">
  <i class="fa fa-close"></i>
</button>

<h3 translate>What can you say of yourself?</h3>
<h4 translate>Introduce yourself to the companies viewing your profile.</h4>

<form name="form" ng-submit="save()" hc-validations-on-submit>
  <div class="form-group">
    <textarea name="summary" class="form-control" required ng-model="data"></textarea>
    <div class="validation-errors" ng-show="form.summary.$dirty">
      <div ng-show="form.summary.$error.required" translate>Please insert your summary.</div>
    </div>
  </div>

  <div class="buttons-wrap">
    <button type="submit" translate>Save</button>
    <button type="button" ng-disabled="loading" ng-click="skip()" translate>Skip</button>
  </div>
</form>
