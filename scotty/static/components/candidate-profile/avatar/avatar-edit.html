<button type="button" class="edit-button" ng-disabled="profile.isFormOpen" ng-click="edit()">
  <i class="fa fa-camera-retro"></i>
</button>

<div hc-avatar-partial model="model" on-save="close()">
  <button type="button" ng-disabled="loading" ng-click="close()" translate>Cancel</button>
  <button type="submit" disabled translate>Save</button>
</div>
