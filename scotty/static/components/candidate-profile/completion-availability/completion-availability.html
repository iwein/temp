<button class="close-button" ng-click="close()">
  <i class="fa fa-close"></i>
</button>

<h3 translate>When are you available?</h3>
<h4 translate>Please enter your notice period or when you will be available.</h4>

<form name="form" ng-submit="save()" hc-validations-on-submit>
  <div class="form-group">
    <textarea name="availability" class="form-control" required ng-model="data"></textarea>

    <div class="validation-errors" ng-show="form.availability.$dirty">
      <div ng-show="form.availability.$error.required" translate>Please type your availability</div>
    </div>
  </div>

  <div class="buttons-wrap">
    <button type="submit" translate>Save</button>
    <button type="button" ng-disabled="loading" ng-click="skip()" translate>Skip</button>
  </div>
</form>
