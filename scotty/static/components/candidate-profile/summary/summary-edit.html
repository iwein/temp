<button type="button" class="edit-button pencil-edit" ng-disabled="profile.isFormOpen" ng-click="edit()">
  <i class="fa fa-pencil"></i>
</button>

<form ng-submit="save(data)">
  <button class="close-button" ng-click="close()">
    <i class="fa fa-close"></i>
  </button>

  <div class="form-group">
    <label>
      <translate>Summary</translate> -
      <span translate translate-n="250 - data.length" translate-plural="{{$count}} characters left">1 character left</span>
    </label>
    <textarea class="form-control" required ng-model="data"></textarea>
  </div>

  <div class="buttons-wrap">
    <button type="submit" ng-disabled="loading || data.length > 250" translate>Save</button>
    <button type="button" ng-disabled="loading" ng-click="close()" translate>Cancel</button>
  </div>

  <div class="clearfix"></div>
</form>
