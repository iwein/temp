<div ng-if="data.dob">
  <span class="icon-parent"><i class="fa fa-birthday-cake orange"></i></span>
  <translate>Age</translate> {{ data.dob | yearsAgo }}
</div>
<div>

  }"></i></span>
  <translate>has a work visa</translate>
</div>
