<button type="button" class="edit-button pencil-edit" ng-disabled="profile.isFormOpen" ng-click="edit()">
  <i class="fa fa-pencil"></i>
</button>
<button type="button"
  class="add-now"
  ng-if="!profile.isFormOpen"
  ng-click="edit()">
  Add now
</button>

<form name="form" ng-submit="save(data)" hc-validations-on-submit>
  <button class="close-button" ng-click="close()">
    <i class="fa fa-close"></i>
  </button>

  <div class="form-group">
    <label translate>Target position</label>
    <select name="role"
      class="form-control mrg-btm"
      ng-disabled="loading"
      ng-model="data"
      ng-options="role as $root.translate(role) for role in featuredRoles">
      <option>Select...</option>
    </select>

    <div class="validation-errors" ng-show="form.role.$dirty">
      <div ng-show="form.role.$error.required" translate>Please select a target role.</div>
    </div>
  </div>

  <div class="buttons-wrap">
    <button type="submit" ng-disabled="loading" translate>Save</button>
    <button type="button" ng-disabled="loading" ng-click="close()" translate>Cancel</button>
  </div>

  <div class="clearfix"></div>
</form>
