<h3>Where do you want to work at?</h3>
<h4>Select the cities where you are interested to receive offers from.</h4>

<form name="form" ng-submit="save(data)" hc-validations-on-submit>
  <div class="form-group">
    <div hc-preferred-locations model="data"></div>
  </div>

  <div class="buttons-wrap">
    <button type="submit" ng-disabled="loading" translate>Save</button>
    <button type="button" ng-disabled="loading" ng-click="skip()" translate>Skip</button>
  </div>

  <div class="clearfix"></div>
</form>
