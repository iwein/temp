<button class="close-button" ng-click="close()">
  <i class="fa fa-close"></i>
</button>

<h3 translate>What are you good at?</h3>
<h4>
  <span translate>Please only list the skills with relevant working experience and define you knowledge level.</span>
  <ul>
    <li translate><b>Basic:</b> worked with that but not extensively</li>
    <li translate><b>Advanced:</b> several years of practical experience</li>
    <li translate><b>Expert:</b> in-depth knowledge and comprehensive multi-project experience</li>
  </ul>
</h4>

<div hc-skills-partial model="model" on-save="saved()">
  <div class="buttons-wrap">
    <button type="submit" translate>Save</button>
    <button type="button" ng-disabled="loading" ng-click="skip()" translate>Skip</button>
  </div>
</div>
