<button class="close-button" ng-click="close()">
  <i class="fa fa-close"></i>
</button>

<h3 translate>What other work experience do you have?</h3>
<h4 translate>Please insert any other work experience you have.</h4>

<hc-experience-form
  hc-container="formContainer"
  name="form"
  hc-required="true"
  hc-disabled="loading"
  on-submit="save($model, $form)">

  <div class="buttons-wrap">
    <button type="submit" ng-disabled="loading" translate>Save</button>
    <button type="button" ng-disabled="loading" ng-click="skip()" translate>I have no further experience</button>
  </div>
</hc-experience-form>
