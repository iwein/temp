<button type="button" class="edit-button pencil-edit" ng-disabled="profile.isFormOpen" ng-click="edit()">
  <i class="fa fa-pencil"></i>
</button>
<a class="add-now"
  ng-if="!profile.isFormOpen"
  ng-click="edit()"
  translate>
  Add expectation
</a>

<form name="form" ng-submit="save(data)" hc-validations-on-submit>
  <button class="close-button" ng-click="close()">
    <i class="fa fa-close"></i>
  </button>

  <div class="form-group">
    <label>
      <span class="question-title" translate>Annual Salary</span>
      <div class="question">
        <span>?</span>
        <div class="tooltip-wrap">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-text" translate>
            Do not set your salary too high, as it will block employers to send you interesting offers, that have a slightly lower nominal salary but huge other benefits.
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </label>

    <div class="input-group">
      <span class="input-group-addon">â‚¬</span>
      <input type="dotted-integer"
        class="form-control"
        name="salary"
        required
        ng-max="99000000"
        ng-disabled="loading"
        ng-model="data.salary">
      <span class="input-group-addon">.00</span>
    </div>

    <div class="validation-errors" ng-show="form.salary.$dirty">
      <div ng-show="form.salary.$error.required" translate>Please type your minimum expected salary.</div>
      <div ng-show="form.salary.$error.max" translate>This seems to be too high.</div>
    </div>
  </div>

  <div class="form-group">
    <label>
      <span class="question-title" translate>Locations</span>
      <div class="question">
        <span>?</span>
        <div class="tooltip-wrap">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-text" translate>
            We currently focus our efforts on the 3 listed locations. Feel free to name any other city in Germany so we know where to focus in the future.
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </label>

    <div hc-preferred-locations model="data.locations"></div>
  </div>

  <div class="buttons-wrap">
    <button type="submit" ng-disabled="loading" translate>Save</button>
    <button type="button" ng-disabled="loading" ng-click="close()" translate>Cancel</button>
  </div>

  <div class="clearfix"></div>
</form>
