<button class="close-button" ng-click="close()">
  <i class="fa fa-close"></i>
</button>

<h3 translate>Which languages do you speak and how well?</h3>

<div class="row">
  <div hc-languages-partial model="model" on-save="saved()" class="col-sm-6">
    <div class="buttons-wrap">
      <button type="submit" translate>Save</button>
      <button type="button" ng-disabled="loading" ng-click="skip()" translate>Skip</button>
    </div>
  </div>

  <ul class="col-sm-6">
    <li translate><b>Native</b> Your first language.</li>
    <li translate><b>Fluent</b> You professionally master the language in both written and spoken word.</li>
    <li translate><b>Advanced</b> You can conduct business in the language.</li>
    <li translate><b>Basis</b> You can express yourself in the language with limited working proficiency.</li>
  </ul>
</div>
