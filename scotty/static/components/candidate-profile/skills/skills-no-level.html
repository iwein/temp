<ng-form name="formSkillsNoLevel">
  <div class="form-group">
    <label>
      <span class="question-title" translate>Technologies &amp; Skills</span>

      <div class="question">
        <span>?</span>
        <div class="tooltip-wrap">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-text" translate>
            Please choose from the list or write down at least one other technology or skill you've been working with for a relevant period of time.
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </label>

    <div class="row">
      <div class="col-sm-6 featured" ng-repeat="skill in featuredSkills">
        <label class="form-label">
          <input type="checkbox"
            ng-disabled="loading"
            ng-model="skill.selected"
            ng-change="onFeaturedSkillChange()">
          {{ skill.value }}
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label translate>Other</label>
    <hc-label-typeahead
      name="skill"
      placeholder="{{ 'Type a skill and press enter on each one...' | translate }}"
      ng-disabled="loading"
      ng-model="listed"
      hc-required="!skillSelected"
      hc-source="searchSkills($viewValue)"
      on-change="onChange($value)"
      hc-allow-new>
    </hc-label-typeahead>

    <div class="validation-errors" ng-show="formSkillsNoLevel.skill.$dirty">
      <span ng-show="formSkillsNoLevel.skill.$error.required" translate>Please insert the skills you expect to use.</span>
    </div>
  </div>
</ng-form>
