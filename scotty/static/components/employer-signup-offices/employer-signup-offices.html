<div class="component-employer-signup-offices row" ng-show="ready">
  <div class="col-sm-8">
    <h3>Sign up - Offices</h3>

    <hc-offices
      name="list"
      hc-source="listOffices()"
      on-edit="update($entry, $index)"
      on-add="add($entry)"
      hc-editable="true"
      hc-remove-last="true">
    </hc-offices>

    <button type="button"
      class="btn btn-primary"
      ng-disabled="list.length === 0"
      ng-click="submit()">
      Continue
    </button>
  </div>

  <div class="col-sm-4">
    <div class="panel panel-default helpbox">
      <div class="panel-heading">
        <h3 class="panel-title">Help</h3>
      </div>
      <div class="panel-body">
        SOME TEXT
      </div>
    </div>
  </div>
</div>
