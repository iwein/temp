  <form name="formEducation2"
    class="component-candidate-signup-education2"
    ng-submit="signupEducation2.submit()">

    <h3>Sign up - Education</h3>

    <div class="form-group">
      <label class="required">Period</label>

      <div class="form-inline">
        <!-- From month -->
        <select
          class="form-control"
          name="startMonth"
          required
          ng-disabled="loading"
          ng-model="startMonth"
          ng-options="month for month in months"
          ng-change="startDateUpdate()">
          <option value="">Month</option>
        </select>

        <!-- From year -->
        <input type="text"
          class="form-control"
          name="startYear"
          placeholder="Year"
          required
          ng-disabled="loading"
          ng-model="startYear"
          ng-change="startDateUpdate()">

        <!-- Separator -->
        <span>â€“</span>

        <!-- To month -->
        <select
          class="form-control"
          name="endMonth"
          required
          ng-disabled="loading"
          ng-model="endMonth"
          ng-options="month for month in months"
          ng-change="endDateUpdate()">
          <option value="">Month</option>
        </select>

        <!-- To year -->
        <input type="text"
          class="form-control"
          name="endYear"
          placeholder="Year"
          required
          ng-disabled="loading"
          ng-model="endYear"
          ng-change="endDateUpdate()">
      </div>

      <div class="form-error" ng-show="formEducation2.startMonth.$dirty && formEducation2.startMonth.$invalid">
        <span ng-show="formEducation2.startMonth.$error.required">Please insert the month you started at this position.</span>
      </div>
      <div class="form-error" ng-show="formEducation2.startYear.$dirty && formEducation2.startYear.$invalid">
        <span ng-show="formEducation2.startYear.$error.required">Please insert the year you started at this position.</span>
      </div>
      <div class="form-error" ng-show="formEducation2.endMonth.$dirty && formEducation2.endMonth.$invalid">
        <span ng-show="formEducation2.endMonth.$error.required">Please insert the month you leave this position.</span>
      </div>
      <div class="form-error" ng-show="formEducation2.endYear.$dirty && formEducation2.endYear.$invalid">
        <span ng-show="formEducation2.endYear.$error.required">Please insert the year you leave this position.</span>
      </div>
    </div>

    <div class="form-group">
      <label class="required">Course</label>
      <input type="text"
        class="form-control"
        name="course"
        required
        ng-disabled="loading"
        ng-model="signup.education.course"
        typeahead="course for course in signupEducation2.searchCourses($viewValue)">

      <div class="form-error" ng-show="formEducation2.course.$dirty && formEducation2.course.$invalid">
        <span ng-show="formEducation2.course.$error.required">Please insert the course.</span>
      </div>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-default" ng-click="signupEducation2.addAnother()" ng-disabled="loading">
        Save &amp; add another
      </button>
      <button type="submit" class="btn btn-primary" ng-disabled="loading">Continue</button>
    </div>
  </form>
