<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
    <form class="component-candidate-login" ng-submit="login.submit(email, password)">
    <h3>Log in</h3>
      <div class="error" role="alert" ng-hide="!error">
        Unknown email oqdeqfer password
      </div>
      <div class="form-group required">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="email" required ng-model="email">
      </div>
      <div class="form-group required">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="password" required ng-model="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>
</div>
