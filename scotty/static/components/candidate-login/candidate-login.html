<form class="component-candidate-login" ng-submit="submit(email, password)">
	<div class="error" role="alert" ng-hide="!error">
		Unknown email or password
	</div>

	<input type="email" placeholder="email" ng-model="email">
	<input type="password" placeholder="password" ng-model="password">
	<button type="submit">Submit</button>
</form>
