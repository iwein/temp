<div class="component-candidate-signup row">
  <div class="signup-container">
    <ol class="col-sm-3 sidenav">
      <li ng-class="{ active: signup.atStep('signup.target1') || signup.atStep('signup.target2') }">Target position</li>
      <li ng-class="{ active: signup.atStep('signup.user') }">User data</li>
      <li ng-class="{ active: signup.atStep('signup.experience1') || signup.atStep('signup.experience2') }">Experience</li>
      <li ng-class="{ active: signup.atStep('signup.skills') }">Skills</li>
      <li ng-class="{ active: signup.atStep('signup.education1') || signup.atStep('signup.education2') }">Education</li>
      <li ng-class="{ active: signup.atStep('signup.languages') }">Languages</li>
    </ol>
    <ui-view class="col-sm-6" ng-show="signup.ready"></ui-view>
  </div>
</div>
