<div class="component-candidate-signup">

  <form class="target-position-part1">

    <input type="text"
      placeholder="Skill"
      ng-model="skill"
      typeahead="skill for skill in searchSkills($viewValue)"
      typeahead-loading="loadingSkills">

    <input type="text"
      placeholder="Role"
      ng-model="role"
      typeahead="role for role in searchRoles($viewValue)"
      typeahead-loading="loadingRoles">

    <div class="btn-group" dropdown ng-model="companyType">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Company Type
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="type in companyTypes">
          <a dropdown-toggle ng-click="setCompanyType(type)">{{ type }}</a>
        </li>
      </ul>
    </div>

    <button type="button" ng-click="nextStep()">Next</button>
  </form>


  <form class="target-position-part2" ng-hide="step !== 'target-position-part2'">

    <input type="number" placeholder="Salary" ng-model="salary">

    <input type="text"
      placeholder="Cities"
      ng-model="currentCity"
      typeahead="city for city in searchCities($viewValue)"
      typeahead-loading="loadingRoles">

    <div class="btn-group" dropdown ng-model="companyType">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Company Type
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="type in companyTypes">
          <a dropdown-toggle ng-click="setCompanyType(type)">{{ type }}</a>
        </li>
      </ul>
    </div>
  </form>

</div>
