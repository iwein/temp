<div class="alert {{ resent?'alert-success':'alert-warning' }} alert-verification">
  <div class="title">Please check your inbox and confirm your email address.</div>
  <small ng-if="!resent">You have not received your email confirmation? You checked your spam folder?
    <a class="link" ng-click="resend()" >Resend confirmation now!</a>.
  </small>
  <small ng-if="resent">
    Your account confirmation email has been resent!
  </small>
</div>
