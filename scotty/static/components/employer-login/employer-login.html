<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
  <form class="component-employer-login" ng-submit="login.submit(email, password)">
    <h3>Log in</h3>

    <div class="error" role="alert" ng-hide="!error">
      Invalid email or password
    </div>

    <div class="form-group required">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        required
        ng-disabled="loading"
        ng-model="email">
    </div>

    <div class="form-group required">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        required
        ng-disabled="loading"
        ng-model="password">
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="loading">Submit</button>
  </form>
</div>
