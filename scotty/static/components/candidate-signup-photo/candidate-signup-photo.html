  <form name="formSkills"
    class="component-candidate-signup-skills"
    ng-submit="signupPhoto.submit()">

    <h3>Sign up - Photo</h3>

    <div class="form-group">
      <input type="file"
        name="photo"
        required
        ng-disabled="loading"
        ng-model="files"
        hc-file-select="select($files)">

      <div class="form-error" ng-show="errorFileRequired">
        <span>Please select a photo.</span>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" ng-disabled="loading">Continue</button>
    </div>
  </form>
