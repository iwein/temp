<div class="component-candidate-dashboard row" ng-if="ready">
  <h3>Dashboard</h3>

  <div class="col-sm-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">News</h3>
      </div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="entry in news">
          <span>{{Â entry.note }}</span>
          <span class="pull-right">{{ entry.date | timeAgo }}</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-sm-4">
    <a class="btn-primary btn-search-employers" ui-sref="search-employers">Search employers</a>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Companies working with your technology</h3>
      </div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="employer in suggested">
          <a ui-sref="employer({ id: employer.id })">{{ employer.company_name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
