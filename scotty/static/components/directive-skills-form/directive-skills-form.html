<form class="edit-form" name="formSkills" ng-submit="onSubmit({Â $model: model, $form: skillsCtrl })">
<div class="col-sm-8">
  <div class="form-group required">
    <h5 class="edit-title">Enter your technical skills:</h5>
  </div>

  <div class="row">
    <div ng-repeat="entry in model">

      <div class="col-sm-6 mrg-btm">
        <div class="row">

          <div class="col-sm-6">
            <input type="text"
              class="form-control"
              name="skill{{ $index }}"
              ng-disabled="hcDisabled"
              ng-required="model.length < 4"
              ng-model="entry.skill"
              ng-blur="onBlur(entry, $index, $last)"
              ng-change="onChange(entry, $index, $last)"
              typeahead="skill for skill in searchSkills($viewValue)">
          </div>

          <div class="col-sm-4 no-padd-left">
            <select
              class="form-control"
              name="level{{ $index }}"
              ng-disabled="hcDisabled"
              ng-required="entry.skill"
              ng-model="entry.level"
              ng-options="level for level in levels">
              <option value="">Select...</option>
            </select>
          </div>

          <div class="col-sm-1 no-padd-left">
            <span class="close"
              ng-if="entry.skill"
              ng-click="remove($index)">
              <i class="fa fa-close"></i>
            </span>
          </div>
          <div class="col-sm-12">
            <!-- TODO: This doesn't work yet -->
            <div class="form-error" ng-show="
              formSkills['skill' + $index].$dirty &&
              formSkills['skill' + $index].$invalid">
              <span ng-show="formSkills['skill' + $index].$error.required">
                Please insert the skill level.
              </span>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
<div class="col-sm-4">
  <div class="form-group">
    <h5 class="edit-title">Other skills</h5>

    <hc-label-typeahead
      placeholder="Type a skill..."
      ng-disabled="hcDisabled"
      ng-model="skills"
      hc-source="searchSkills($viewValue)"
      hc-allow-new>
    </hc-label-typeahead>
  </div>
</div>
  <div class="form-group">
    <div ng-transclude></div>
  </div>
</form>
