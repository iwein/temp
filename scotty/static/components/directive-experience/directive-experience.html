<div class="">
  <div ng-if="hcTitle" class="panel-heading">
    <h3 class="">
      {{ hcTitle }}
    </h3>
  </div>
  <ul class="">
    <li class="bg-gray-lighter pad-30">
      <div class="row">
        
          <div class="caps blue-link smbd lt" ng-class="{
            'col-sm-4': importing,
            'col-sm-4': !importing
          }">Company</div>
          <div class="col-sm-4 caps blue-link smbd lt">Duration</div>
          <div class="col-sm-2">
            <span class="lt smbd gray-darker caps">Edit</span>
          </div>
          <div class="col-sm-2" >
            <!--button type="button"
              class="add-btn no-fl no-marg-top"
              ng-disabled="loading"
              ng-click="hcExperienceCtrl.setAdding(true)">
              <i class="fa fa-plus"></i> Add
            </button-->
            <span class="lt smbd gray-darker caps">Add</span>
      </div>

      <div class="col-sm-12" ng-repeat="entry in model">
        <div class="row" ng-hide="active === $index">

          <div class="col-sm-4">
            {{ entry.company }}
          </div>

          <div ng-class="{
              'col-sm-4': importing,
              'col-sm-4': !importing
          }">{{ entry.start }} ({{ entry.end || 'current' }})</div>

          <div class="col-sm-2"> 
            <i class="fa fa-pencil blue-link"
              ng-show="hcEditable"
              ng-click="hcExperienceCtrl.setActive($index)"></i>
          </div>

          <span class="col-sm-2">
            <input type="checkbox" ng-model="entry.import">
          </span>

        </div>
        <div class="padd-vert">
          <hc-experience-form
            ng-if="active === $index"
            ng-model="entry"
            hc-required="true"
            hc-disabled="loading"
            on-submit="edit($model, $form, $index)">
        
            <div class="col-sm-12">
              <div class="buttons-wrap">
                <button type="button"
                  class="btn btn-default"
                  ng-disabled="loading"
                  ng-click="hcExperienceCtrl.setActive(-1)">
                  Cancel
                </button>
                <button type="submit"
                  class="btn btn-primary"
                  ng-disabled="loading">
                  Done
                </button>
              </div>
            </div>
          </hc-experience-form>
        </div>
      </div>
      <div class="col-sm-12" ng-if="hcEditable" ng-show="!editing && !adding && !hcAutomaticAdd">
        <button type="button"
          class="add-btn no-fl"
          ng-disabled="loading"
          ng-click="hcExperienceCtrl.setAdding(true)">
          <i class="fa fa-plus"></i> Add 
        </button>
        <div class="clearfix">
      </div>

    </li>


    <li class="bg-gray-lighter2 brd-top pad-30" ng-if="adding ||Â (!editing && hcAutomaticAdd)">
      <hc-experience-form
        hc-scope="formContainer"
        name="form"
        hc-required="model.length === 0 || !form.isPristine()"
        hc-disabled="loading"
        on-submit="submit($model, $form, model.length)">

        <div class="">
          <div class="buttons-wrap">
            <button type="submit"
              class="bg-green btn-small fl-rg mrg-lft"
              ng-disabled="loading">
              Save
            </button>
            <button type="button"
              ng-show="adding"
              class="bg-gray-light btn-small fl-rg"
              ng-disabled="loading"
              ng-click="hcExperienceCtrl.setAdding(false)">
              Cancel
            </button>
          </div>
        </div>
      </hc-experience-form>
    </li>
  </ul>
</div>
