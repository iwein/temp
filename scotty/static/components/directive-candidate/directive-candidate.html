<div class="offer-list-item-small row">
  <div class="col-sm-12 mrg-btm-small no-padd-left">
    <div class="location">
      <i class="fa  fa-map-marker gray-light"></i> Berlin, DE
    </div>
    <i class="bookmark" ng-class="{
      'bookmark_active': employer.isBookmarked,
      'bookmark_inactive': !employer.isBookmarked,
    }"></i>
  </div>
  <div class="col-sm-12 no-padd-left">
    <div class="row">
      <div class="col-sm-4">
        <div class="img-wrap mrg-btm-small" style="background-image: url({{ model.picture_url }})"></div>
        <a class="link-profile" ng-if="hcLinkProfile" ui-sref="candidate({ id: model.id })">{{ model.first_name }} {{ model.last_name }} <i class="fa fa-angle-right"></i></a>
        <span ng-if="!hcLinkProfile">
          {{ model.first_name }} {{ model.last_name }}
        </span>
      </div>
      <div class="col-sm-7">
        <div class="row">
          <div class="col-sm-12">
            <div class="offer-list-item-small-title">Senior Python and Java Developer @ Some Other Company</div>
            <div class="offer-list-item-small-price"><i class="fa fa-euro gray-light"></i> <span class="smbd">60.000,00</span> / year</div>
          </div>
        </div>
      </div>
      <div class="col-sm-7 col-sm-offset-1">
        <div class="row">
          <div class="col-sm-12 req-list">
            <div class="key">
              <i class="fa fa-star ico-req-list"></i>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="req-list-title mrg-btm-small">Skills</div>
                  </div>
                  <div class="col-sm-4 mrg-btm-small" >
                    <span>Ruby</span>
                  </div>
                  <div class="col-sm-4 mrg-btm-small" >
                    <span>Ruby</span>
                  </div>
                  <div class="col-sm-4 mrg-btm-small" >
                    <span>Ruby</span>
                  </div>
                  <div class="col-sm-4   mrg-btm-small" >
                    <span>Ruby</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
