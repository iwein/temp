<div class="component-admin-dashboard row">
  <div class="col-sm-6 col-sm-offset-3">
    <ul>
      <li><a ui-sref="invite-employer">Invite employer</a></li>
      <li><a ui-sref="approve-employers">Approve employers</a></li>
    </ul>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Offers</h3>
      </div>
      <div class="panel-body" ng-show="!offers.length">No offers</div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="offer in offers">
          <hc-offer ng-model="offer"
            hc-actions
            hc-next-status
            hc-hire-button
            hc-reject-button>
          </hc-offer>
        </li>
      </ul>
    </div>
  </div>
</div>
