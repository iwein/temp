<div class="component-admin-dashboard row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Offers</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-4">
              <select class="form-control"
                ng-model="query.status"
                ng-change="filter()"
                ng-options="status as text for (status, text) in statuses">
                <option value="">Status...</option>
              </select>
            </div>
            <div class="col-sm-8">
              <input type="text"
                class="form-control"
                placeholder="Company..."
                ng-model="query.company"
                ng-change="filter()">
            </div>
          </div>
        </form>
      </div>
      <div class="panel-body" ng-show="!offers.length">No offers</div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="offer in offers">
          <hc-offer
            ng-model="offer"
            hc-hide="{{ {
              rejectReason: true,
              employerLogo: true,
              candidatePicture: true,
              location: true,
              salary: true,
              technologies: true,
              benefits: true,
              message: true,
              hiringProcess: true,
            }Â }}"
            hc-rollback-button="true"
            hc-withdraw-button="true"
            hc-reject-button="true"
            hc-accept-button="true"
            hc-next-status-button="true"
            hc-signed-button="true"
            hc-profile-links="true"
            hc-link="true">
          </hc-offer>
        </li>
        <li class="list-group-item" ng-show="total > offers.length">
          <button type="button" class="btn btn-default" ng-click="loadMore()">Load more</button>
        </li>
      </ul>
    </div>
  </div>
</div>
