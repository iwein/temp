<div class="component-employer-dashboard row">
  <div class="col-sm-6 col-sm-offset-3">
    <h3>Dashboard</h3>

    <a ui-sref="search-candidates">Search candidates</a>

    <div ng-show="candidates.length">
      <h4>Candidates that bookmarked me</h4>

      <hc-candidate
        ng-repeat="candidate in candidates"
        ng-model="candidate"
        hc-link-profile>
      </hc-candidate>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Offers</h3>
      </div>
      <div class="panel-body" ng-show="!offers.length">
        No offers
      </div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="offer in offers">
          <dl class="dl-horizontal">
            <dt>Created</dt>
            <dd>{{ offer.created |Â timeAgo }}</dd>
            <dt>Candidate</dt>
            <dd>{{ offer.candidateName }}</dd>
            <dt>Job Description</dt>
            <dd ng-bind-html="offer.job_description"></dd>
            <dt>Hiring process</dt>
            <dd ng-bind-html="offer.interview_details"></dd>
          </dl>
        </li>
      </ul>
    </div>

  </div>
</div>
