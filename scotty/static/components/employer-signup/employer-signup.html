<div class="component-employer-signup row">
  <div class="signup-container" ng-show="ready">
    <ol class="list-unstyled col-sm-3 sidenav">
      <li ng-class="{ active: signup.atStep('signup.start') }">1. Start</li>
      <li ng-class="{ active: signup.atStep('signup.basic') }">
        <a ng-if="signup.afterStep('signup.basic')" ui-sref="signup.basic">2. Basic information</a>
        <span ng-if="!signup.afterStep('signup.basic')">2. Basic information</span>
      </li>
      <li ng-class="{ active: signup.atStep('signup.offices') }">
        <a ng-if="signup.afterStep('signup.offices')" ui-sref="signup.offices">3. Offices</a>
        <span ng-if="!signup.afterStep('signup.offices')">3. Offices</span>
      </li>
      <li ng-class="{ active: signup.atStep('signup.mission') }">
        <a ng-if="signup.afterStep('signup.mission')" ui-sref="signup.mission">4. Company Facts</a>
        <span ng-if="!signup.afterStep('signup.mission')">4. Company Facts</span>
      </li>
      <li ng-class="{ active: signup.atStep('signup.facts') }">

        <span ng-if="!signup.afterStep('signup.facts')">5. Tech Facts</span>
      </li>
      <li ng-class="{ active: signup.atStep('signup.benefits') }">
        <a ng-if="signup.afterStep('signup.benefits')" ui-sref="signup.benefits">6. Benefits</a>
        <span ng-if="!signup.afterStep('signup.benefits')">6. Benefits</span>
      </li>
      <li ng-class="{ active: signup.atStep('signup.terms') }">
        <a ng-if="signup.afterStep('signup.terms')" ui-sref="signup.terms">7. Terms &amp; services</a>
        <span ng-if="!signup.afterStep('signup.terms')">7. Terms &amp; services</span>
      </li>
      <li ng-class="{ active: signup.atStep('signup.suggest') }">

        <span ng-if="!signup.afterStep('signup.suggest')">8. Approval</span>
