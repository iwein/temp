<div class="component-candidate-activate row">
  <div class="col-sm-6 col-sm-offset-3">

    <div ng-if="success">
      Thanks for activating your account, now you can
      <a ng-if="signupComplete" ui-sref="profile">go to your profile.</a>

  </div>
</div>
