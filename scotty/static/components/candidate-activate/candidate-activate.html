<div class="component-candidate-activate row">
  <div class="col-sm-6 col-sm-offset-3">

    <div ng-if="success">
      Thanks for activating your account, you can now
      <a class="orange" ng-if="!session.user" href="../login.html">log in.</a>
      <a class="orange" ng-if="session.user && signupComplete" ui-sref="profile">go to your profile.</a>
      <a class="orange" ng-if="session.user && !signupComplete" ui-sref="signup">continue signup process.</a>
    </div>

  </div>
</div>
