<div class="component-candidate-activate row">
  <div class="col-sm-6 col-sm-offset-3">
    <toaster-container></toaster-container>


    <div ng-if="success">
      Thanks for activating your account, you can now
      <a ng-if="!session.user" ui-sref="login">log in.</a>

  </div>
