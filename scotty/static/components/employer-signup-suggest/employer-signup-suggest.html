<div class="component-employer-signup-suggest">

  <div class="alert alert-warning" ng-show="!approved">Waiting for approval</div>

  <h3>Sign up - Suggested candidates</h3>

  <hc-candidate
    ng-repeat="candidate in candidates"
    ng-model="candidate"
    hc-hide="{{ { email: true } }}">
  </hc-candidate>

  <a class="btn btn-primary" ui-sref="profile" ng-disabled="!approved">Continue</a>
</div>
