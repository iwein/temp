<div class="component-admin-search-employers row">
  <div class="col-sm-6 col-sm-offset-3">
    <a ui-sref="invite-employer">Invite employer</a><br>
    <a ui-sref="approve-employers">Approve employers</a>

    <h3>Search employers</h3>

    <hc-admin-search on-search="executeSearch($params)">
      <hc-employer
        ng-repeat="employer in results"
        ng-model="employer"
        hc-link-profile>
      </hc-employer>
    </hc-admin-search>
  </div>
</div>
