<div class="component-candidate-signup-education" ng-show="ready">
  <h3>Education <span ng-show="importing">- Importing {{ current + 1Â }} from {{ education.length }}</span></h3>



  <div class="form-group" ng-show="!importing">
    <button type="button"
      ng-show="!linkedin.isConnected"
      ng-disabled="loading"
      ng-click="linkedin.connect()">
      Connect with linked in
    </button>
    <button type="button"
      ng-show="linkedin.isConnected && !importing"
      ng-disabled="loading"
      ng-click="importLinkedin()">
      Import data from linked in
    </button>
  </div>

  <hc-education-form
    ng-show="importing"
    name="importForm"
    hc-disabled="loading"
    on-submit="saveImported()">

    <button type="button"
      class="btn btn-primary"
      ng-click="skipImported()"
      ng-disabled="loading">
      Skip
    </button>
    <button type="submit"
      class="btn btn-primary"
      ng-disabled="loading">
      Save
    </button>
  </hc-education-form>

  <hc-education-form
    ng-show="!importing"
    name="form"
    on-submit="signupEducation.submit(form)">

    <button type="submit"
      class="btn btn-primary"
      ng-click="setAddAnother(true)"
      ng-disabled="loading">
      Save &amp; add another
    </button>
    <button type="submit"
      class="btn btn-primary"
      ng-click="setAddAnother(false)"
      ng-disabled="loading">
      Save &amp; continue
    </button>
    <button type="button"
      class="btn btn-primary"
      ng-show="list.length"
      ng-click="signupEducation.nextStep($event)"
      ng-disabled="loading">
      Continue
    </button>
  </hc-education-form>

  <hc-education
    ng-if="ready"
    name="list"
    hc-title="Saved"
    hc-source="session.user.getEducation()"
    hc-source-remove="session.user.deleteEducation($entry)"
    on-edit="signupEducation.edit($entry)"
    hc-editable="true"
    hc-remove-last="true">
  </hc-education>

</div>
