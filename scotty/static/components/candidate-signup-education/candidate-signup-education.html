<div class="component-candidate-signup-education">
  <h3>Sign up - Education</h3>

  <hc-education-form
    ng-show="ready"
    name="form"
    on-submit="signupEducation.submit()">

    <button type="submit"
      class="btn btn-primary"
      ng-click="setAddAnother(true)"
      ng-disabled="loading">
      Save &amp; add another
    </button>
    <button type="submit"
      class="btn btn-primary"
      ng-click="setAddAnother(false)"
      ng-disabled="loading">
      Save &amp; continue
    </button>
    <button type="button"
      class="btn btn-primary"
      ng-show="list.length"
      ng-click="signupEducation.nextStep($event)"
      ng-disabled="loading">
      Continue
    </button>
  </hc-education-form>

  <hc-education
    ng-if="ready"
    name="list"
    hc-title="Saved"
    hc-source="session.user.getEducation()"
    hc-source-remove="session.user.deleteEducation($entry)"
    on-edit="signupEducation.edit($entry)"
    hc-editable="true">
  </hc-education>

</div>
