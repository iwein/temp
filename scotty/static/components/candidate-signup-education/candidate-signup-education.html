<div class="component-candidate-signup-education" ng-show="ready">
  <h3>Education</h3>

  <hc-education
    name="list"
    hc-source="listEducation()"
    on-edit="update($entry, $index)"
    on-add="add($entry)"
    hc-editable="true"
    hc-remove-last="true">
  </hc-education>

  <button type="button"
    class="btn btn-primary"
    ng-disabled="list.length === 0"
    ng-click="submit()">
    Continue
  </button>
</div>
