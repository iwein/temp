<div class="component-candidate-signup-education row" ng-show="ready">
  <div class="col-sm-8">
    <div class="col-sm-12">
      <h3 class="signup-title">Education</h3>

      <hc-education
        name="list"
        hc-source="listEducation()"
        on-edit="update($entry, $index)"
        on-add="add($entry)"
        on-import-change="updateImports($list)"
        hc-editable="true"
        hc-remove-last="true">
      </hc-education>


      <div class="buttons-wrap mrg-top mrg-btm-30">
        <button type="button"
          class="bg-green btn-small fl-rg"
          ng-disabled="!someImport"
          ng-click="submit()">
          Continue
        </button>
      </div>
    </div>
  </div>

  <div class="col-sm-4 bg-gray-lighter2">
    <div class="padd-vert">
      <div class="box-title box-title_left mrg-btm gray-darker">
        Help</div>
      <div class="">
        <p>
          What and where did you study? No need to mention your A-levels, just name the University, College or other higher education you received.
        </p>

      </div>
    </div>
  </div>
</div>
