  <form name="formTarget2"
    class="component-candidate-signup-target2"
    ng-submit="signupTarget2.submit()">

    <div class="input-group">
      <span class="input-group-addon">â‚¬</span>
      <input type="number"
        class="form-control"
        name="salary"
        placeholder="Salary"
        ng-model="salary"
        ng-pattern="/^[0-9]+$/">
      <span class="input-group-addon">.00</span>
    </div>

    <div class="custom-error" ng-show="formTarget2.salary.$dirty && formTarget2.salary.$invalid">
      <span ng-show="formTarget2.salary.$error.required">Please insert your expected salary.</span>
      <span ng-show="formTarget2.salary.$error.number">Please insert a number.</span>
      <span ng-show="formTarget2.salary.$error.pattern">Decimals are not allowed.</span>
    </div>

    <div>
      <input type="text"
        name="cities"
        class="form-control"
        placeholder="Cities"
        ng-model="currentCity"
        ng-blur="currentCity = ''"
        typeahead-on-select="signupTarget2.addCity()"
        typeahead="entry.city + ', ' + entry.country_iso for entry in signupTarget2.searchCities($viewValue)"
        typeahead-loading="loadingRoles">
    </div>

    <div class="custom-error"
      ng-show="formTarget2.cities.$dirty && !currentCity.length && !cities.length">
      Please type a city you would like to work at and press enter key.
    </div>

    <div>
      <ul>
        <li ng-repeat="entry in cities" class="label label-default" role="label">
          {{ entry.city }}, {{ entry.country_iso }}
          <button type="button" class="close" data-dismiss="label"
            ng-click="signupTarget2.removeCity(entry)">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
        </li>
      </ul>
    </div>

    <div>
      <button type="submit" class="btn-group">Next</button>
    </div>
  </form>
